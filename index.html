<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dice play</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="fire">
<div class="jumbotron">
  <h1>Dice Player</h1>
</div>
<div class="container">
  <div class="well">
  <div class="row">
    <div class="col-md-6 player1">
      <h2>Player one</h2>
      <div class="dice" id="player1">0</div>
      <button onclick="rollDice()" class="btn btn-info xlarge">player one roll</button>
      <p id="status"></p>
    </div>
    <div class="col-md-6 player2">
      <h2>player two</h2>
      <div class="dice" id="player2">0</div>
      <button onclick="rollDice()" class="btn btn-warning xlarge">player two roll</button>
      <p id="status"></p>
    </div>
  </div>
</div>
</div>
</body>
</html>
